<!DOCTYPE html>
<html lang="es" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Asistencia Marcada</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1>Asistencia Marcada</h1>
        <div class="card">
            <div class="card-body">
                <p>Tu asistencia ha sido registrada correctamente.</p>
                <p><strong>ID:</strong> ${asistencia.id}</p>
                <p><strong>Usuario:</strong> ${asistencia.usuario.nombre}</p>
                <p><strong>Fecha:</strong> ${asistencia.fecha}</p>
                <p><strong>Hora Entrada:</strong> ${asistencia.horaEntrada}</p>
                <p><strong>Hora Salida:</strong> ${asistencia.horaSalida}</p>
                <a href="/asistencias" class="btn btn-primary">Volver a la Lista de Asistencias</a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
