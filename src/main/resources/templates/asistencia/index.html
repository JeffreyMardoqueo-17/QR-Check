<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Lista de Asistencias</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1>Lista de Asistencias</h1>

            <a th:href="@{/generarQRAsistencia}" class="btn btn-primary">Ver QR</a>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Usuario</th>
                        <th>Fecha</th>
                        <th>Hora Entrada</th>
                        <th>Hora Salida</th>
                        <th>Dentro del Rango</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="asistencia : ${asistencias}">
                        <td th:text="${asistencia.Id}"></td>
                        <td th:text="${asistencia.usuario.nombre}"></td>
                        <td th:text="${asistencia.fecha}"></td>
                        <td th:text="${asistencia.horaEntrada}"></td>
                        <td th:text="${asistencia.horaSalida}"></td>
                        <td th:text="${asistencia.dentroDelRango} ? 'SÃ­' : 'No'"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
