<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <div class="container mt-5">
        <h1 class="mb-4">Editar Usuario</h1>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del usuario" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" th:field="*{apellido}" id="apellido" placeholder="Escriba el apellido del usuario" required>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Escriba el email del usuario" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="rol" class="form-label">Rol</label>
                        <select id="rol" class="form-select" th:field="*{rol}">
                            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="currentPassword" class="form-label">Contraseña Actual</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Escriba la contraseña actual">
                        <small class="form-text text-muted">Ingrese la contraseña actual.</small>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="empresas" class="form-label">Empresa</label>
                        <select id="empresas" class="form-select" th:field="*{empresa}">
                            <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nombre}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" th:field="*{pass}" id="password" placeholder="Escriba la nueva contraseña">
                        <small class="form-text text-muted">Deje este campo vacío si no desea cambiar la contraseña.</small>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="latitud" class="form-label">Latitud</label>
                        <input type="number" step="any" class="form-control" th:field="*{latitud}" id="latitud" placeholder="Escriba la latitud del usuario" required>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirme la nueva contraseña">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="longitud" class="form-label">Longitud</label>
                        <input type="number" step="any" class="form-control" th:field="*{longitud}" id="longitud" placeholder="Escriba la longitud del usuario" required>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center mt-4">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <a th:href="@{/usuarios}" class="btn btn-secondary ms-2">Regresar</a>
            </div>
        </form>
    </div>
</div>

</html>
