<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Usuario</title>
</head>

<body>
<div layout:fragment="content">
    <div class="form-container bg-white">
        <h1 class="mb-4">Crear Nuevo Usuario</h1>
        <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del usuario" required>
                        <!-- Mostrar error para el campo nombre -->
                        <div th:if="${#fields.hasErrors('nombre')}" class="alert alert-danger mt-2" th:errors="*{nombre}"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="rol" class="form-label">Rol</label>
                        <select id="rol" class="form-select" th:field="*{rol}">
                            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" th:field="*{apellido}" id="apellido" placeholder="Escriba el apellido del usuario" required>
                        <!-- Mostrar error para el campo apellido -->
                        <div th:if="${#fields.hasErrors('apellido')}" class="alert alert-danger mt-2" th:errors="*{apellido}"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="empresa" class="form-label">Empresa</label>
                        <select id="empresa" class="form-select" th:field="*{empresa}">
                            <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nombre}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Escriba el email del usuario" required>
                        <!-- Mostrar error para el campo email -->
                        <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger mt-2" th:errors="*{email}"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="longitud" class="form-label">Longitud</label>
                        <input type="number" step="0.000001" class="form-control" th:field="*{longitud}" id="longitud" placeholder="Escriba la longitud del usuario">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" th:field="*{pass}" id="pass" placeholder="Escriba la contraseña del usuario" required>
                        <!-- Mostrar error para el campo pass -->
                        <div th:if="${#fields.hasErrors('pass')}" class="alert alert-danger mt-2" th:errors="*{pass}"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="latitud" class="form-label">Latitud</label>
                        <input type="number" step="0.000001" class="form-control" th:field="*{latitud}" id="latitud" placeholder="Escriba la latitud del usuario">
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/usuarios}" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>

</body>

</html>
