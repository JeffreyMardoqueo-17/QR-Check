<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Detalles del Usuario</h1>
    <div>
        <hr /> <!---->
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${usuario.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${usuario.nombre}"></dd>

            <dt class="col-sm-2">Apellido</dt>
            <dd class="col-sm-10" th:text="${usuario.apellido}"></dd>

            <dt class="col-sm-2">Email</dt>
            <dd class="col-sm-10" th:text="${usuario.email}"></dd>

            <dt class="col-sm-2">Rol</dt>
            <dd class="col-sm-10" th:text="${usuario.rol}"></dd>

            <dt class="col-sm-2">Latitud</dt>
            <dd class="col-sm-10" th:text="${usuario.latitud}"></dd>

            <dt class="col-sm-2">Longitud</dt>
            <dd class="col-sm-10" th:text="${usuario.longitud}"></dd>

            <dt class="col-sm-2">Fecha de Creación</dt>
            <dd class="col-sm-10" th:text="${usuario.fechaCreacion}"></dd>

            <dt class="col-sm-2">Fecha de Modificación</dt>
            <dd class="col-sm-10" th:text="${usuario.fechaModificacion}"></dd>

            <dt class="col-sm-2">Creado Por</dt>
            <dd class="col-sm-10" th:text="${usuario.creadoPor}"></dd>

            <dt class="col-sm-2">Modificado Por</dt>
            <dd class="col-sm-10" th:text="${usuario.modificadoPor}"></dd>

            <dt class="col-sm-2">Empresa</dt>
            <dd class="col-sm-10" th:text="${usuario.empresa.nombre}"></dd>
        </dl>

        <a th:href="@{/usuario}" class="btn btn-info">Regresar</a>
    </div>
</div>
</html>
