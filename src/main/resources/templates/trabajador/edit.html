<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Trabajador</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
<div layout:fragment="content">
    <h1 class="text-2xl font-weight-bold mb-4">Editar Trabajador</h1>

    <!-- Mensaje de éxito -->
    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Éxito:</strong> <span th:text="${msg}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error:</strong> <span th:text="${error}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form th:action="@{/trabajadores/update}" th:object="${trabajador}" method="post">
        <!-- Campo ID oculto -->
        <input type="hidden" th:field="*{id}">

        <!-- Campo Latitud -->
        <div class="form-group">
            <label for="latitud">Latitud</label>
            <input type="text" class="form-control" th:field="*{latitud}" id="latitud" placeholder="Escriba la latitud" required>
        </div>

        <!-- Campo Longitud -->
        <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="text" class="form-control" th:field="*{longitud}" id="longitud" placeholder="Escriba la longitud" required>
        </div>

        <hr class="my-4">
        <button type="submit" class="btn btn-primary">Guardar </button>
        <a th:href="@{/trabajadores}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</body>
</html>
