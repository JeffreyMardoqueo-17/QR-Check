

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">  

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Detalles del Trabajador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6K7oqa6eD5uDTvht62rb+7jO26k4ZqT5h6wYkE5N6xJ8D1gKJocFh8KT6jH" crossorigin="anonymous">

</head>
<body>
<div class="container
 mt-4" layout:fragment="content">
    <h1 class="mb-4">Detalles del Trabajador</h1>
    <div class="bg-white p-4 rounded shadow-sm">
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${trabajador.id}"></dd>

            <dt class="col-sm-2">Latitud</dt>
            <dd class="col-sm-10" th:text="${trabajador.latitud}"></dd>

            <dt class="col-sm-2">Longitud</dt>
            <dd class="col-sm-10" th:text="${trabajador.longitud}"></dd>
        </dl>

        <div class="mt-3">
            <a th:href="@{/trabajadores/edit/{id}(id=${trabajador.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/trabajadores}" class="btn btn-secondary">Regresar</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kAEnxhV0ZME6TVh1ZhnJDtCeLXOamSIypcWnvM06DGPS1iY1gvx+jXcKG" crossorigin="anonymous"></script>
</body>
</html>
