<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>P√°gina Principal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            background: #ffffffe9;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .leaflet-popup-content {
            color: #292321;
            font-size: 16px;
            text-align: center;
        }

        .custom-marker {
            width: 15px;
            height: 15px;
            background-color: rgb(255, 86, 13);
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .btn-regresar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #333333;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: #fff;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .worker-list {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            width: 20%;
            backdrop-filter: calc(100% - 10px);
            background-color: rgba(255, 255, 255, 0.696);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(125, 125, 125, 0.352);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .worker-list h3 {
            margin-bottom: 10px;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .list-group-item:hover {
            background-color: rgba(166, 205, 247, 0.2);
        }

        .tooltip-custom {
            position: absolute;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1001;
            white-space: nowrap;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #333333;
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            text-decoration: none;
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="mt-10">
        <button class="btn-regresar">üôÑ</button>
        <div id="map"></div>
        <div class="worker-list">
            <a th:href="@{/asistencias}" class="btn btn-custom">Ver lista</a>

            <h6>Trabajadores dentro del rango:</h6>
            <ul id="dentroRango" class="list-group"></ul>
            <h6>Trabajadores fuera de Rango:</h6>
            <ul id="fueraRango" class="list-group"></ul>
        </div>

    </div>

    <div id="tooltip" class="tooltip-custom"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Coordenadas de la empresa
            var latEmpresa = 13.737069756266667;
            var lngEmpresa = -89.70849421891644;
            var radioPermitido = 200; // Radio en metros

            // Inicializar el mapa
            var map = L.map('map').setView([latEmpresa, lngEmpresa], 17);

            // Cargar la capa de mapas
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Agregar marcador de la empresa
            L.marker([latEmpresa, lngEmpresa]).addTo(map)
                .bindPopup('<b>QR CHECK ‚úî</b><br>Ubicaci√≥n principal.').openPopup();

            // Dibujar c√≠rculo que representa el rango permitido
            L.circle([latEmpresa, lngEmpresa], {
                color: 'green',
                fillColor: '#57ef57a3',
                fillOpacity: 0.3,
                radius: radioPermitido
            }).addTo(map);

            // Array de trabajadores ficticios
            var trabajadores = [
            { nombre: "Juan P√©rez", lat: 13.7367, lng: -89.7082 },
            { nombre: "Ana L√≥pez", lat: 13.7372, lng: -89.7085 },
            { nombre: "Carlos Mart√≠nez", lat: 13.7369, lng: -89.7087 },
            { nombre: "Mar√≠a Rodr√≠guez", lat: 13.7371, lng: -89.7083 },
            { nombre: "Luis G√≥mez", lat: 13.734848790851887, lng: -89.70981855252624 }
        ];

            // Obtener el elemento del tooltip
            var tooltip = document.getElementById('tooltip');

            // Procesar cada trabajador y agregarlo al mapa y a la lista correspondiente
            trabajadores.forEach(function (trabajador) {
                var distancia = calcularDistancia(latEmpresa, lngEmpresa, trabajador.lat, trabajador.lng);

                var listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = trabajador.nombre;

                // Crear el marcador en el mapa para el trabajador
                var marker = L.marker([trabajador.lat, trabajador.lng], {
                    icon: L.divIcon({ className: 'custom-marker' })
                }).addTo(map)
                    .bindPopup('<b>' + trabajador.nombre + '</b><br>Distancia a la empresa: ' + distancia.toFixed(2) + ' metros');

                // Agregar eventos de hover para mostrar el tooltip
                listItem.addEventListener('mouseenter', function (e) {
                    tooltip.textContent = trabajador.nombre + ' - Distancia a la empresa: ' + distancia.toFixed(2) + ' metros';
                    tooltip.style.display = 'block';
                    tooltip.style.top = e.clientY + 'px';
                    tooltip.style.left = e.clientX + 'px';
                });

                listItem.addEventListener('mouseleave', function () {
                    tooltip.style.display = 'none';
                });

                // Agregar evento de clic para enfocar el marcador en el mapa
                listItem.addEventListener('click', function () {
                    map.setView([trabajador.lat, trabajador.lng], 18);
                    marker.openPopup();
                });

                if (distancia <= radioPermitido) {
                    document.getElementById('dentroRango').appendChild(listItem);
                } else {
                    document.getElementById('fueraRango').appendChild(listItem);
                }
            });

            // Funci√≥n para calcular la distancia entre dos puntos (coordenadas en grados)
            function calcularDistancia(latitud1, longitud1, latitud2, longitud2) {
                var radioTierra = 6371e3; // Radio de la Tierra en metros
                var latitudRadianes1 = latitud1 * Math.PI / 180;
                var latitudRadianes2 = latitud2 * Math.PI / 180;
                var diferenciaLatitud = (latitud2 - latitud1) * Math.PI / 180;
                var diferenciaLongitud = (longitud2 - longitud1) * Math.PI / 180;

                var a = Math.sin(diferenciaLatitud / 2) * Math.sin(diferenciaLatitud / 2) +
                    Math.cos(latitudRadianes1) * Math.cos(latitudRadianes2) *
                    Math.sin(diferenciaLongitud / 2) * Math.sin(diferenciaLongitud / 2);

                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

                return radioTierra * c;
            }

            // Evento para el bot√≥n "Regresar a la Empresa"
            document.querySelector('.btn-regresar').addEventListener('click', function () {
                map.setView([latEmpresa, lngEmpresa], 19);
            });
        });
    </script>
</div>

</html>
