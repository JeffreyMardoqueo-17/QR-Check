<!DOCTYPE html>
<html lang="es" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Página Principal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border-radius: 15px;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            background: #fff;
            padding: 10px;
        }

        .leaflet-popup-content {
            color: #292321;
            font-size: 16px;
            text-align: center;
        }

        .leaflet-popup-tip-container {
            display: none;
        }

        .custom-marker {
            width: 15px;
            height: 15px;
            background-color: rgb(255, 86, 13);
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .btn-regresar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container mt-5">
    <h1 class="text-center mb-4">Mapa de Ubicación</h1>
    <button class="btn btn-primary btn-regresar">Regresar a la Empresa</button>
    <div id="map"></div>
    <div class="mt-4">
        <h3>Trabajadores dentro del rango:</h3>
        <ul id="dentroRango" class="list-group"></ul>
        <h3 class="mt-3">Trabajadores fuera del rango:</h3>
        <ul id="fueraRango" class="list-group"></ul>
    </div>

    <!-- Datos ocultos de los trabajadores para que sean accesibles en el JS -->
    <ul id="trabajadoresData" style="display:none;">
        <li th:each="trabajador : ${trabajadores}"
            data-nombre="[[${trabajador.nombre}]]"
            data-lat="[[${trabajador.latitud}]]"
            data-lng="[[${trabajador.longitud}]]">
        </li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var latEmpresa = /*[[${empresaLatitud}]]*/ 0.0;
            var lngEmpresa = /*[[${empresaLongitud}]]*/ 0.0;
            var radioPermitido = 500; // Radio en metros

            var map = L.map('map').setView([latEmpresa, lngEmpresa], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([latEmpresa, lngEmpresa]).addTo(map)
                .bindPopup('<b>Empresa</b><br>Ubicación principal.').openPopup();

            L.circle([latEmpresa, lngEmpresa], {
                color: 'blue',
                fillColor: '#1E90FF',
                fillOpacity: 0.3,
                radius: radioPermitido
            }).addTo(map);

            // Obtener los datos de los trabajadores desde el DOM
            var trabajadoresElements = document.querySelectorAll('#trabajadoresData li');
            trabajadoresElements.forEach(function (element) {
                var trabajador = {
                    nombre: element.getAttribute('data-nombre'),
                    lat: parseFloat(element.getAttribute('data-lat')),
                    lng: parseFloat(element.getAttribute('data-lng'))
                };

                var distancia = calcularDistancia(latEmpresa, lngEmpresa, trabajador.lat, trabajador.lng);
                if (distancia <= radioPermitido) {
                    document.getElementById('dentroRango').innerHTML += '<li class="list-group-item">' + trabajador.nombre + '</li>';
                } else {
                    document.getElementById('fueraRango').innerHTML += '<li class="list-group-item">' + trabajador.nombre + '</li>';
                }

                var customIcon = L.divIcon({
                    className: 'custom-marker'
                });

                L.marker([trabajador.lat, trabajador.lng], { icon: customIcon }).addTo(map)
                    .bindPopup('<b>' + trabajador.nombre + '</b><br>Distancia a la empresa: ' + distancia.toFixed(2) + ' metros').openPopup();
            });

            document.querySelector('.btn-regresar').addEventListener('click', function () {
                map.setView([latEmpresa, lngEmpresa], 15);
            });

            function calcularDistancia(latitud1, longitud1, latitud2, longitud2) {
                var radioTierra = 6371e3; // Radio de la Tierra en metros
                var latitudRadianes1 = latitud1 * Math.PI / 180;
                var latitudRadianes2 = latitud2 * Math.PI / 180;
                var diferenciaLatitud = (latitud2 - latitud1) * Math.PI / 180;
                var diferenciaLongitud = (longitud2 - longitud1) * Math.PI / 180;

                var a = Math.sin(diferenciaLatitud / 2) * Math.sin(diferenciaLatitud / 2) +
                    Math.cos(latitudRadianes1) * Math.cos(latitudRadianes2) *
                    Math.sin(diferenciaLongitud / 2) * Math.sin(diferenciaLongitud / 2);

                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

                return radioTierra * c;
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</div>

</body>
</html>
