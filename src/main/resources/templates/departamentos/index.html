<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Departamentos</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <h1>Listado de Departamentos</h1>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createDepartmentModal">
        Nuevo Departamento
    </button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${departamentos}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td>
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" th:data-bs-target="'#detailsDepartmentModal' + ${item.id}">Detalles</button> |
                <a th:href="@{/departamentos/edit/{id} (id = ${item.id}) }" class="btn btn-outline-info">Editar</a> |
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" th:data-bs-target="'#removeDepartmentModal' + ${item.id}">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/departamentos?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

    <!-- Modal para Crear Departamento -->
    <div class="modal fade" id="createDepartmentModal" tabindex="-1" aria-labelledby="createDepartmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createDepartmentModalLabel">Nuevo Departamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/departamentos/save}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="departmentName" class="form-label">Nombre del Departamento</label>
                            <input type="text" class="form-control" id="departmentName" name="nombre" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modales para Detalles de los Departamentos -->
    <th:block th:each="item : ${departamentos}">
        <div class="modal fade" th:id="'detailsDepartmentModal' + ${item.id}" tabindex="-1" aria-labelledby="detailsDepartmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsDepartmentModalLabel">Detalles del Departamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <hr />
                            <dl class="row">
                                <dt class="col-sm-2">ID</dt>
                                <dd class="col-sm-10" th:text="${item.id}"></dd>

                                <dt class="col-sm-2">Nombre</dt>
                                <dd class="col-sm-10" th:text="${item.nombre}"></dd>
                            </dl>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <!-- Modales para Eliminar Departamentos -->
    <th:block th:each="item : ${departamentos}">
        <div class="modal fade" th:id="'removeDepartmentModal' + ${item.id}" tabindex="-1" aria-labelledby="removeDepartmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="removeDepartmentModalLabel">Eliminar Departamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <hr />
                            <dl class="row">
                                <dt class="col-sm-2">ID</dt>
                                <dd class="col-sm-10" th:text="${item.id}"></dd>

                                <dt class="col-sm-2">Nombre</dt>
                                <dd class="col-sm-10" th:text="${item.nombre}"></dd>
                            </dl>
                        </div>
                        <form th:action="@{/departamentos/delete}" method="post">
                            <input type="hidden" name="id" th:value="${item.id}">
                            <input type="submit" value="Eliminar" class="btn btn-danger">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
